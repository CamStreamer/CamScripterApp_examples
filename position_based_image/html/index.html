<!DOCTYPE html>
<html>
<head>
    <title>Position based image</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CamScripter</a>
    </nav>

    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Position based image</h1>
            <p>Changes are saved automatically, you don't have to save them.</p>
            <div class="row">
                <div class="col-md-4">
                    <form class="myForm">
                            <h2>This camera</h2>
                            <div class="form-group">
                                <label for="scIP">IP</label>
                                <input type="text" class="form-control" id="scIP" placeholder="127.0.0.1">
                            </div>
                            <div class="form-group">
                                <label for="scPort">Port</label>
                                <input type="text" class="form-control" id="scPort" placeholder="80">
                            </div>
                            <div class="form-group">
                                <label for="scUser">User</label>
                                <input type="text" class="form-control" id="scUser" placeholder="root">
                            </div>
                            <div class="form-group">
                                <label for="scPassword">Password</label>
                                <input type="password" class="form-control" id="scPassword" placeholder="password">
                            </div>
                    </form>
                    <br>
                    <form class="myForm">
                            <h2>Camera with CamOverlay</h2>
                            <div class="form-group">
                                <label for="tcIP">IP</label>
                                <input type="text" class="form-control" id="tcIP" placeholder="127.0.0.1">
                            </div>
                            <div class="form-group">
                                <label for="tcPort">Port</label>
                                <input type="text" class="form-control" id="tcPort" placeholder="80">
                            </div>
                            <div class="form-group">
                                <label for="tcUser">User</label>
                                <input type="text" class="form-control" id="tcUser" placeholder="root">
                            </div>
                            <div class="form-group">
                                <label for="tcPassword">Password</label>
                                <input type="password" class="form-control" id="tcPassword" placeholder="password">
                            </div>
                    </form>
                    <br>   
                    <form class="myForm">
                            <h2>Modem</h2>
                            <div class="form-group">
                                <label for="mIP">IP</label>
                                <input type="text" class="form-control" id="mIP" placeholder="127.0.0.1">
                            </div>
                            <div class="form-group">
                                <label for="mPort">Port</label>
                                <input type="text" class="form-control" id="mPort" placeholder="80">
                            </div>
                            <div class="form-group">
                                <label for="mUser">User</label>
                                <input type="text" class="form-control" id="mUser" placeholder="root">
                            </div>
                            <div class="form-group">
                                <label for="mPassword">Password</label>
                                <input type="password" class="form-control" id="mPassword" placeholder="password">
                            </div>
                    </form>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-7">
                    <h2>List of positions</h2>
                    <div id="list"></div>
                    <button id="addNewPosition" class="btn btn-primary">Add new position</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="jquery-2.2.4/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>

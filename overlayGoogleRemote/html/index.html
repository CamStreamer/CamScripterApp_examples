<html>
<head>
  <title>Air Quality Index App</title>
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CamScripter</a>
  </nav>

  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">Google Sheets Remote Control</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <form class="myForm">
              <div class="form-group">
                <label for="userCam">Camera User</label>
                <input type="text" class="form-control" id="userCam" placeholder="root">
              </div>
              <div class="form-group">
                <label for="passCam">Camera Password</label>
                <input type="password" class="form-control" id="passCam" placeholder="password" autocomplete="new-password">
              </div>
            </form>
          </div>

          <div class="col-md-6">
            <form class="myForm">
              <div class="form-group">
                <label for="accessToken">Google Sheet Endpoint Adress</label>
                <input type="text" class="form-control" id="sheetAddr" placeholder="">
              </div>
              <div class="form-group">
                <label for="location">Overlay Service ID</label>
                <input type="text" class="form-control" id="overlayID" placeholder="">
              </div>
              <div class="form-group">
                <label for="updateFreq">Update Frequency [s]</label>
                <input type="text" class="form-control" id="updateFreq" placeholder="1">
              </div>
              <div class="form-group">
                <label for="remoteHide">Remote Hide</label>
                <input type="checkbox" class="form-control" id="remoteHide">
                <input type="input" class="form-control" id="remoteHideLocation" placeholder="">
              </div>
              <div  class="form-group">
                <label>Fields</label>
                <button onclick="addField">+</button>
                <button onclick="substractField">-</button>
                <div id="fieldContainer">
                  <div class="input-group">
                    <input type="text" class="form-control" id="posX" placeholder="0">
                    <input type="text" class="form-control" id="posX" placeholder="0">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="jquery-2.2.4/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="bootstrap/bootstrap.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
